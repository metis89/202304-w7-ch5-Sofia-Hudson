<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/public/Bibliophage.ico" type="image/x-icon">
  <title>Bibliophage</title>
  <script src="../src/front/index.js" defer></script>
</head>

<body>
  <header>
    <h1>Bibliophage</h1>
  </header>
  <hr>
  <main>
    <section>
      <h2>Endpoints</h2>
      <ul>
        <li>
          <a href="./user">List of Users</a>
        </li>
      </ul>
    </section>
  </main>
  <section class="login">
    <form class="login-form">
      <div class="form-group">
        <label for="user">User Name or Email</label>
        <input type="text" id="user" name="user">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="submit">Enviar</button>
    </form>
    <div class="logout" hidden>
      <button>Logout</button>
    </div>
  </section>
</body>

</html>
